<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Non-governmental organization-NGO</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="./Assests/EarthLogo.jpg" alt="NGO Logo">
        </div>
        <h1 class="center_header">
            Online Charity Donation
            <span class="hover">for handicapped</span>
        </h1>
        <div class="logo">
            <img src="./Assests/EarthLogo.jpg" alt="NGO Logo">
        </div>
    </header>
    <section class="mid_Section">
        <div class="bg_Sec">
            <div class="vidio">
                <iframe src="https://www.youtube.com/embed/VjxFhEbCLmM?si=HJwpgKpIv9nQe7ds" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>  
            </div>
            <div class="Form">
                <h2>Donate for handicapped and help them succeed</h2>
                <div class="div_name">
                 <label for="Name">* Name :-</label><br>
                 <input type="text" id="Name" placeholder="Enter your Name"><br>
                </div>
                <div class="div_amount">
                 <label for="Amount">* Amount to donate :-</label><br>
                 <input type="number" id="Amount" placeholder="Enter Amount" ><br>
                </div>
                <div>
                 <button id="btn">Pay Amount</button>
                </div>
        </div>
    </section>
    <section class="second_Section">
       <img src="./Assests/paymentmode.svg" alt="photo">
       <img src="./Assests/multiple_photos.png" alt="">
       <img src="./Assests/Thumb.svg" alt="XYZ">
       <img src="./Assests/coth.jpg" alt="Not Found">
    </section>
    <footer class="footer">
     <img src="./Assests/Bottom Photo.JPG" alt="Bottom Image">
    </footer>
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
   <script src="./script.js"></script>
</body>
</html>
